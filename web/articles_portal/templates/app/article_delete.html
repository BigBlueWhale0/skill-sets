{% extends "app/layouts/base_form.html" %}

{% block content %}
    <h1>Delete Article</h1>
    <p>Are you sure that you want to delete "{{ article.title }}?"</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'home' %}">No, take me back</a>
{% endblock content %}
