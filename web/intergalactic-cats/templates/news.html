<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body data-bs-theme="dark">
{% include "panel.html" %}
{% for post in all_posts %}
    <section id="news" class="container">
        <div class="row p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0"><h1 class="display-4 fst-italic">{{ post.title }}</h1>
                <p class="lead my-3">{{ post.content }}</p>
                <p class="lead mb-0"><a href="#" class="text-body-emphasis fw-bold">Continue reading...</a></p></div>
            <div class="col-10 col-sm-8 col-lg-6"><img src="static/{{ post.city }}.png" class="d-block mx-lg-auto img-fluid"
                                                       alt="Bootstrap Themes" width="400" loading="lazy">
            </div>
        </div>
    </section>
{% endfor %}
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
